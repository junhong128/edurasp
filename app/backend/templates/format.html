<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduRasp</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #E0E0E0; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .device-container {
            width: 375px; 
            background-color: #2C3E50; 
            border-radius: 20px; 
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
        }

        .screen {
            background-color: #FDF5E6; 
            border-radius: 10px; 
            overflow: hidden;
        }
        
        .app-header {
            background-color: #EAAA7A;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        .app-header h1 {
            margin: 0;
            font-size: 24px;
        }

        .sub-header {
            background-color: #FAD7A0; 
            color: #333;
            padding: 8px 0;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
        }

        .content {
            padding: 25px;
        }

        .question-text {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            color: #333;
            margin: 10px 0 25px 0;
        }

        .answer-options {
            display: flex;
            flex-direction: column; 
            gap: 15px; 
        }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            font-size: 20px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-sizing: border-box;
            transition: transform 0.1s ease;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        .btn:active {
            transform: scale(0.98);
        }

        .answer-btn {
            background-color: #F5EAAA;
            border: 2px solid #444;
            color: #333; 
        }

        .ai-button {
            background-color: #16A085; 
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="device-container">
        <div class="screen">
            
            <header class="app-header">
                <h1>EduRasp</h1> </header>
            
            <div class="sub-header">
                Grade {X} {Subject}
            </div>

            <main class="content">
                <h2 class="question-text">{Question}</h2>
                
                <div class="answer-options">
                    <button class="btn answer-btn">{Choice 1}</button>
                    <button class="btn answer-btn">{Choice 2}</button>
                    <button class="btn answer-btn">{Choice 3}</button>
                    <button class="btn answer-btn">{Choice 4}</button>
                </div>
                
                <button class="btn ai-button">Ask AI Teacher</button>
            </main>

        </div>
    </div>
</body>
</html>
