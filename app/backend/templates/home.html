<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduRasp | Home</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2C3E50;
            min-height: 100vh;
        }

        .device-container {
            width: 100%;
            max-width: 100%;
            background-color: #2C3E50;
            padding: 0;
            min-height: 100vh;
        }

        .screen {
            background-color: #FDF5E6;
            min-height: 100vh;
        }

        /* Responsive media query for larger screens */
        @media (min-width: 600px) {
            body {
                padding: 20px;
                background-color: #E0E0E0;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .device-container {
                width: 375px;
                max-width: 375px;
                border-radius: 20px;
                padding: 20px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                min-height: auto;
            }

            .screen {
                border-radius: 10px;
                min-height: auto;
            }
        }

        .app-header {
            background-color: #EAAA7A;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        .app-header h1 {
            margin: 0;
            font-size: 24px;
        }

        .sub-header {
            background-color: #FAD7A0;
            color: #333;
            padding: 8px 0;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
        }

        .content {
            padding: 40px 25px;
            text-align: center;
        }

        .welcome-text {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 20px;
            font-size: 22px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-sizing: border-box;
            transition: transform 0.1s ease;
            text-decoration: none;
            text-align: center;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .practice-btn {
            background-color: #16A085;
            color: white;
        }

        .test-btn {
            background-color: #E67E22;
            color: white;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #FDF5E6;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 300px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            color: #333;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .modal-content p {
            color: #666;
            margin-bottom: 25px;
        }

        .close-btn {
            background-color: #16A085;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
        }

        .close-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="device-container">
        <div class="screen">

            <header class="app-header">
                <h1>EduRasp</h1>
            </header>

            <div class="sub-header">
                Welcome to EduRasp
            </div>

            <main class="content">
                <p class="welcome-text">Choose a mode to get started:</p>

                <div class="button-container">
                    <a href="{% url 'practice' %}" class="btn practice-btn">Practice</a>
                    <button class="btn test-btn" onclick="showModal()">Test</button>
                </div>
            </main>

        </div>
    </div>

    <!-- Modal -->
    <div id="testModal" class="modal">
        <div class="modal-content">
            <h2>Coming Soon!</h2>
            <p>The Test feature is currently under construction. Check back soon!</p>
            <button class="close-btn" onclick="closeModal()">Got it</button>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('testModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('testModal').style.display = 'none';
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('testModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
